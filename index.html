<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter&family=Lexend+Deca:wght@700&family=Outfit:wght@100;500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter&family=Lexend+Deca:wght@200&family=Outfit:wght@100;500&display=swap" rel="stylesheet">

    <title>Stats preview card</title>
</head>
<body>
<div class="main-background">
    <div class="card">
        <div class="first-cell">
            <h1>Get <span>insights</span> that help <br>your business grow.</h1>
            <p>Discover the benefits of data analytics and make 
            <br>better decisions regarding
            revenue, customer <br>experience, and overall efficiency.</p>   
            <div class="stats">
                <p>10k+ <br><span>companies</span></p>
                <p>314 <br><span>templates</span></p>
                <p>12M+ <br><span>queries</span></p>
            </div>
        </div> 
        
        <div class="second-cell">
           <div class="desktop">
               <div class="inner">
               </div>
           </div>
           <div class="mobile">
               <div class="inner">
               </div>

           </div>
        </div>
    </div>
</div>

</body>
</html>
